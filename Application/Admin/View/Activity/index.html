<include file="Public/header" title="活动管理 - 达晓医护"/>
</head>
<body>
<include file="Public/top"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="Public/left"/>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Index/index')}">首页</a>
                    </li>

                    <li>
                        <a href="#">活动中心</a>
                    </li>
                    <li class="active">活动管理</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="page-header">
                    <span>活动类别</span>
                    <select name="typeId" form="form1">
                        <option value="0">请选择</option>
                        <volist name="activityType" id="vo">
                            <option value="{$vo.id}" {$typeId|Judgement=###,$vo['id'],"selected"}>{$vo.type_name}</option>
                        </volist>
                    </select>
                    <span>活动名称</span>
                    <input type="text" name="keyword" form="form1" value="{$keyword}" />
                    <span>活动状态</span>
                    <select name="status" form="form1">
                        <option value="0">请选择</option>
                        <option value="2" {$status|Judgement=###,2,"selected"}>未开始</option>
                        <option value="1" {$status|Judgement=###,1,"selected"}>进行中</option>
                        <option value="3" {$status|Judgement=###,3,"selected"}>已结束</option>
                    </select>

                    <input type="submit" name="" value="搜索" form="form1">
                    <a href="{:U('Activity/add')}" class="btn btn-xs btn-info">添加</a>
                    <form action="" method="get" id="form1"></form>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS 网页内容开始 -->
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover center">
                            <thead>
                            <tr>
                                <th class="center">序号</th>
                                <th class="center">活动类别</th>
                                <th class="center">活动名称</th>
                                <th class="center">积分</th>
                                <th class="center">活动时间</th>
                                <th class="center">活动人数</th>
                                <th class="center">浏览量</th>
                                <th class="center">状态</th>
                                <th class="center">操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <volist name="rows" id="vo">
                                <tr>
                                    <td class="center">
                                        {$vo.id}
                                    </td>

                                    <td>
                                        {$vo.type_name}
                                    </td>
                                    <td>
                                        {$vo.activity_name}
                                    </td>
                                    <td>
                                        {$vo.activity_integral}
                                    </td>
                                    <td>
                                        {$vo.activity_start_time}&nbsp;至&nbsp;{$vo.activity_end_time}
                                    </td>
                                    <td>
                                        {$vo.activity_number}
                                    </td>
                                    <td>
                                        {$vo.browse_volume}
                                    </td>
                                    <td class="hidden-480">{$vo.status}</td>
                                    <td class="center">
                                        <a class="btn btn-xs btn-info ajax-get" title="查看报名人员" href="{:U('Activity/signUp',array('id'=>$vo['id'],'whetherAudit'=>$vo['whether_audit']))}">
                                            <i class="icon-zoom-in bigger-130"></i>报名人员
                                        </a>
                                        <a class="btn btn-xs btn-info" title="活动详情" href="{:U('Activity/edit',array('id'=>$vo['id']))}">
                                            <i class="icon-zoom-in bigger-130"></i>
                                        </a>
                                        <a class="btn btn-xs btn-info ajax-get" title="编辑" href="{:U('Activity/edit',array('id'=>$vo['id']))}">
                                            <i class="icon-edit bigger-120"></i>
                                        </a>

                                        <a class="btn btn-xs btn-danger ajax-get confirm" title="删除" href="{:U('Activity/del',array('id'=>$vo['id']))}">
                                            <i class="icon-trash bigger-120"></i>
                                        </a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <!-- PAGE CONTENT ENDS 网页内容结束 -->
                    </div>
                    {$page}
                </div>
            </div>
        </div>
        <include file="Public/bottom"/>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<include file="Public/footer"/>

<!-- inline scripts related to this page -->
</body>
</html>
