<include file="Public/header" title="角色管理 - 达晓医护"/>
</head>
<body>
<include file="Public/top"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="Public/left"/>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Index/index')}">首页</a>
                    </li>

                    <li class="active">角色管理</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="page-header">
                    <a href="{:U('System/role_add')}" class="btn btn-xs btn-info">添加</a>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS 网页内容开始 -->
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover center">
                            <thead>
                            <tr>
                                <th class="center">序号</th>
                                <th class="center">角色名称</th>
                                <th class="center">角色描述</th>
                                <th class="center">操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <volist name="rows" id="vo">
                                <tr>
                                    <td class="center">
                                        {$vo.id}
                                    </td>

                                    <td>
                                        {$vo.title}
                                    </td>
                                    <td>{$vo.content}</td>
                                    <td class="center">
                                        <a class="btn btn-xs btn-info" title="编辑" href="{:U('System/role_edit',array('id'=>$vo['id']))}">
                                            <i class="icon-edit bigger-120"></i>
                                        </a>

                                        <a class="btn btn-xs btn-danger ajax-get confirm" title="删除" href="{:U('System/role_del',array('id'=>$vo['id']))}">
                                            <i class="icon-trash bigger-120"></i>
                                        </a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <!-- PAGE CONTENT ENDS 网页内容结束 -->
                    </div>
                    {$page}
                </div>
            </div>
        </div>
        <include file="Public/bottom"/>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<include file="Public/footer"/>

<!-- inline scripts related to this page -->
</body>
</html>
