<include file="Public/header" title="{$title} - 达晓医护"/>
</head>
<body>
<include file="Public/top"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="Public/left"/>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Index/index')}">首页</a>
                    </li>

                    <li>
                        <a href="{:U('System/website_image')}">系统设置</a>
                    </li>
                    <li>
                        <a href="{:U('System/website_image')}">网站图片</a>
                    </li>
                    <li class="active">{$title}</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS 网页内容开始 -->
                        <form class="form-horizontal" id="form-submit" role="form" style="padding-top: 10px;" action="{$Url}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{$rows.id}" />
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 类别 </label>
                                <div class="col-sm-9">
                                    <select name="imageType" class="col-sm-5" id="form-field-1">
                                        <option value="0">请选择</option>
                                        <option value="1" {$rows.type|Judgement=###,1,"selected"}>首页轮播</option>
                                        <option value="2" {$rows.type|Judgement=###,2,"selected"}>家庭护理</option>
                                    </select>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="fileupload"> pc端图片 </label>
                                <div class="col-sm-9"><!--/upload/images/1230445787101_mthumb.jpg-->
                                    <input type="file" id="fileupload" onchange="showPreview(this)" class="col-xs-10 col-sm-5" name="fileImage" style="display: none;" />
                                    <div class="showImage" style="width:520px;">
                                        <img src="{$rows.image}" style="width: 523px;height: 200px;background-color: darkgrey;" />
                                        <p class="message_p1" style="position: absolute;top: 70px;left: 28px;font-size: xx-large;font-family: cursive;color: aliceblue;">点击此处上传图片,尺寸:1920x460</p>
                                    </div>
                                    <br>
                                    <button type="button" class="unImage" onclick="unsetImage()" style="display: none;">清除上传图片</button>
                                </div>
                            </div>

                            <div class="form-group image2">
                                <label class="col-sm-3 control-label no-padding-right" for="fileupload"> 移动端图片 </label>
                                <div class="col-sm-9"><!--/upload/images/1230445787101_mthumb.jpg-->
                                    <input type="file" id="fileupload2" onchange="showPreview2(this)" class="col-xs-10 col-sm-5" name="fileImage2" style="display: none;" />
                                    <div class="showImage2" style="width:270px;">
                                        <img src="{$rows.app_image}" style="width: 270px;height: 200px;background-color: darkgrey;" />
                                        <p style="position: absolute;top: 70px;left: 50px;font-size: x-large;font-family: cursive;color: aliceblue;">点击此处上传图片<br>&nbsp;&nbsp;尺寸:640x320</p>
                                    </div>
                                    <br>
                                    <button type="button" class="unImage2" onclick="unsetImage2()" style="display: none;">清除上传图片</button>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-3"> 链接 </label>
                                <div class="col-sm-9">
                                    <input type="url" id="form-field-3" class="col-xs-10 col-sm-5" name="imgLink" value="{$rows.img_link}" />
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 排序 </label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" name="sort" value="{$rows.sort}" />
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 是否显示 </label>
                                <div class="col-sm-9">
                                    <input type="radio" class="" name="status" value="1" {$rows.status|Judgement=###,1,"checked=checked"} />&nbsp;是
                                    <input type="radio" class="" name="status" value="0" {$title|Judgement=###,"新增图片","checked"} {$rows.status|Judgement=###,0,"checked"}/>&nbsp;否
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="clearfix form-actions" style="background-color: inherit;border: inherit;">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info ajax-post" type="button" target-form="form-submit">
                                        <i class="icon-ok bigger-110"></i>
                                        提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="icon-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS 网页内容结束 -->
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/bottom"/>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<include file="Public/footer"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        /*var title = "{$title}";
        if (title == "编辑图片"){
            $("p").css('display','none');
        }*/
        var image1 = "{$rows.image}";
        var image2 = "{$rows.app_image}";
        if (image1 == ""){
            $(".showImage p").css('display','block');
        }else{
            $(".showImage p").css('display','none');
        }
        if (image2 == ""){
            $(".showImage2 p").css('display','block');
        }else{
            $(".showImage2 p").css('display','none');
        }
        var imageType = "{$rows.type}";
        if (imageType == 2){
            $(".image2").css("display","none");
        }


    });
    $(".showImage").click(function () {
        $("[name='fileImage']").click();
    });
    function showPreview(source) {
        var file = source.files[0];
        if(window.FileReader) {
            var fr = new FileReader();
            fr.onloadend = function(e) {
                //document.getElementById("portrait").src = e.target.result;
                $(".showImage img").attr("src",e.target.result);
            };
            fr.readAsDataURL(file);
        }
        $(".showImage p").css('display','none');
        $(".unImage").css('display','block');
    };

    function unsetImage() {
        $(".showImage img").attr("src", "");
        $(".showImage p").css('display','block');
        var obj = document.getElementById('fileupload') ;
        obj.outerHTML = obj.outerHTML;
        $(".unImage").css('display','none');
    }

    //移动端图片
    $(".showImage2").click(function () {
        $("[name='fileImage2']").click();
    });
    function showPreview2(source) {
        var file = source.files[0];
        if(window.FileReader) {
            var fr = new FileReader();
            fr.onloadend = function(e) {
                //document.getElementById("portrait").src = e.target.result;
                $(".showImage2 img").attr("src",e.target.result);
            };
            fr.readAsDataURL(file);
        }
        $(".showImage2 p").css('display','none');
        $(".unImage2").css('display','block');
    };

    function unsetImage2() {
        $(".showImage2 img").attr("src", "");
        $(".showImage2 p").css('display','block');
        var obj = document.getElementById('fileupload') ;
        obj.outerHTML = obj.outerHTML;
        $(".unImage2").css('display','none');
    }

    $("select[name='imageType']").change(function () {
        var item = $("select[name='imageType']").val();
        if (item == 2){
            $(".image2").css("display","none");
            $(".message_p1").html("点击此处上传图片,尺寸:208x294");
        }else {
            $(".image2").css("display","block");
            $(".message_p1").html("点击此处上传图片,尺寸:1920x460");
            $(".showImage2 p").css('display','block');
        }
    });

</script>
</body>
</html>
