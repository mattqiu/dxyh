<include file="Public/header" title="{$title} - 达晓医护"/>
</head>
<body>
<include file="Public/top"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="Public/left"/>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Index/index')}">首页</a>
                    </li>

                    <li>
                        <a href="{:U('System/link_mangae')}">系统设置</a>
                    </li>
                    <li>
                        <a href="{:U('System/link_mangae')}">友情链接</a>
                    </li>
                    <li class="active">{$title}</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS 网页内容开始 -->
                        <form class="form-horizontal" role="form" style="padding-top: 10px;" action="{$Url}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{$rows.id}" />
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"> 名称 </label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" name="linkName" value="{$rows.link_name}" />
                                </div>
                            </div>
                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-3"> 链接 </label>
                                <div class="col-sm-9">
                                    <input type="url" id="form-field-3" class="col-xs-10 col-sm-5" name="link" value="{$rows.link}" />
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="fileupload"> logo图片 </label>
                                <div class="col-sm-9"><!--/upload/images/1230445787101_mthumb.jpg-->
                                    <input type="file" id="fileupload" onchange="showPreview(this)" class="col-xs-10 col-sm-5" name="fileImage" style="display: none;" />
                                    <div class="showImage" style="width:520px;">
                                        <img src="{$rows.link_logo}" style="width: 520px;height: 200px;" />
                                        <p style="position: absolute;top: 70px;left: 140px;font-size: xx-large;">点击此处上传图片</p>
                                    </div>
                                    <br>
                                    <button type="button" class="unImage" onclick="unsetImage()" style="display: none;">清除上传图片</button>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="clearfix form-actions" style="background-color: inherit;border: inherit;">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info" type="submit">
                                        <i class="icon-ok bigger-110"></i>
                                        提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="icon-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS 网页内容结束 -->
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/bottom"/>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<include file="Public/footer"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        var title = "{$title}";
        if (title == "编辑友情链接"){
            $("p").css('display','none');
        }
    });
    $(".showImage").click(function () {
        $("[name='fileImage']").click();
    });
    function showPreview(source) {
        var file = source.files[0];
        if(window.FileReader) {
            var fr = new FileReader();
            fr.onloadend = function(e) {
                //document.getElementById("portrait").src = e.target.result;
                $(".showImage img").attr("src",e.target.result);
            };
            fr.readAsDataURL(file);
        }
        $("p").css('display','none');
        $(".unImage").css('display','block');
    };

    function unsetImage() {
        $(".showImage img").attr("src", "");
        $("p").css('display','block');
        var obj = document.getElementById('fileupload') ;
        obj.outerHTML = obj.outerHTML;
        $(".unImage").css('display','none');
    }

</script>
</body>
</html>
