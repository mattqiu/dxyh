<include file="Public/header" title="科普文章 - 达晓医护"/>
</head>
<body>
<include file="Public/top"/>
<div class="main-container" id="main-container">
	<script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>
		<include file="Public/left"/>
		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>
				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="{:U('Index/index')}">首页</a>
					</li>

					<li>
						<a href="#">科普中心</a>
					</li>
					<li class="active">科普文章</li>
				</ul>
			</div>

			<div class="page-content">
				<div class="page-header">
					<span>科普类别</span>
					<select name="copticType" form="form1">
						<option value="0">请选择类别</option>
						<volist name="copticType" id="vo">
							<option value="{$vo.id}" {$typeId|Judgement=###,$vo['id'],"selected"}>{$vo.category_name}</option>
						</volist>
					</select>
					<span>是否推荐</span>
					<select name="nominate" form="form1">
						<option value="0">全部</option>
						<option value="1" {$nominate|Judgement=###,1,"selected"}>推荐</option>
						<option value="2" {$nominate|Judgement=###,2,"selected"}>不推荐</option>
					</select>
					<span>关键字</span>
					<input type="text" name="keyword" form="form1" value="{$keyword}" />
					<input type="submit" name="" value="搜索" form="form1">
					<a href="{:U('Coptic/add')}" class="btn btn-xs btn-info">添加</a>
					<form action="" method="get" id="form1"></form>

				</div>
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS 网页内容开始 -->
						<table id="sample-table-1" class="table table-striped table-bordered table-hover center">
							<thead>
							<tr>
								<th class="center">序号</th>
								<th class="center">类别</th>
								<th class="center">标题</th>
								<th class="center">作者</th>
								<th class="center">点赞数</th>
								<th class="center">收藏数</th>
								<th class="center">阅读/评论数</th>
								<th class="center">是否推荐</th>
								<th class="center">创建时间</th>
								<th class="center">排序</th>
                                <th class="center">是否原创</th>
								<th class="center">操作</th>
							</tr>
							</thead>

							<tbody>
							<volist name="rows" id="vo">
								<tr>
									<td class="center">
										{$vo.id}
									</td>

									<td>
										{$vo.category_name}
									</td>
									<td>
										{$vo.coptic_title}
									</td>
									<td>
										{$vo.author}
									</td>
									<td>
										{$vo.likes_num}
									</td>
									<td>
										{$vo.collection}
									</td>
									<td>
										{$vo.browse_volume}/{$vo.comment_num}
									</td>
									<td>{$vo.referral} </td>
									<td class="hidden-480">{$vo.create_time}</td>
									<td>{$vo.sort} </td>
                                    <td><empty name="vo.original">否<else/>是</empty> </td>
									<td class="center">
										<a class="btn btn-xs btn-info" title="查看详情" href="{:U('index/copticDetails',array('id'=>$vo['id']))}">
											<i class="icon-zoom-in bigger-130"></i>
										</a>
										<a class="btn btn-xs btn-info ajax-get" title="编辑" href="{:U('Coptic/edit',array('id'=>$vo['id'],'p'=>$_GET['p']))}">
											<i class="icon-edit bigger-120"></i>
										</a>

										<a class="btn btn-xs btn-danger ajax-get confirm" title="删除" href="{:U('Coptic/del',array('id'=>$vo['id']))}">
											<i class="icon-trash bigger-120"></i>
										</a>
									</td>
								</tr>
							</volist>
							</tbody>
						</table>
						<!-- PAGE CONTENT ENDS 网页内容结束 -->
					</div>
					{$page}
				</div>
			</div>
		</div>
		<include file="Public/bottom"/>
	</div>

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>
<include file="Public/footer"/>

<!-- inline scripts related to this page -->
</body>
</html>
