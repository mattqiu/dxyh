<include file="Public/header" title="科普分类 - 达晓医护"/>
</head>
<body>
<include file="Public/top"/>
<div class="main-container" id="main-container">
	<script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>
		<include file="Public/left"/>
		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>
				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="{:U('Index/index')}">首页</a>
					</li>
					<li>
						<a href="#">科普中心</a>
					</li>
					<li class="active">科普分类</li>
				</ul>
			</div>

			<div class="page-content">
				<div class="page-header">
					<span>关键字</span>
					<input type="text" name="keyword" form="form1" value="{$keyword}" />
					<input type="submit" name="" value="搜索" form="form1">
					<a href="{:U('Coptic/copticType_add')}" class="btn btn-xs btn-info">添加</a>
					<form action="" method="get" id="form1"></form>

				</div>
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS 网页内容开始 -->
						<table id="sample-table-1" class="table table-striped table-bordered table-hover center">
							<thead>
							<tr>
								<th class="center">序号</th>
								<th class="center">分类名</th>
								<th class="center">分类图片</th>
								<th class="center">主编</th>
								<th class="center">操作</th>
							</tr>
							</thead>

							<tbody>
							<volist name="rows" id="vo">
								<tr>
									<td class="center">
										{$vo.id}
									</td>

									<td>
										{$vo.category_name}
									</td>
									<td>
										<notempty name="vo.category_image">
											<img src="{$vo.category_image}" style="width: 60px;height: 60px;" />
										</notempty>
									</td>
									<td class="hidden-480">{$vo.editor}</td>
									<td class="center">
										<a class="btn btn-xs btn-info ajax-get" title="编辑" href="{:U('Coptic/copticType_edit',array('id'=>$vo['id']))}">
											<i class="icon-edit bigger-120"></i>
										</a>

										<a class="btn btn-xs btn-danger ajax-get confirm" title="删除" href="{:U('Coptic/copticType_del',array('id'=>$vo['id']))}">
											<i class="icon-trash bigger-120"></i>
										</a>
									</td>
								</tr>
							</volist>
							</tbody>
						</table>
						<!-- PAGE CONTENT ENDS 网页内容结束 -->
					</div>
					{$page}
				</div>
			</div>
		</div>
		<include file="Public/bottom"/>
	</div>

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>
<include file="Public/footer"/>

<!-- inline scripts related to this page -->
</body>
</html>
