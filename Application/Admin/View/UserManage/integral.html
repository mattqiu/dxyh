<include file="Public/header" title="积分明细 - 达晓医护"/>
<link rel="stylesheet" href="__PUBLIC__/admin/css/datepicker.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/bootstrap-timepicker.css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/daterangepicker.css" />
</head>
<body>
<include file="Public/top"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="Public/left"/>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Index/index')}">首页</a>
                    </li>

                    <li>
                        <a href="#">用户管理</a>
                    </li>
                    <li class="active">积分明细</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="page-header">
                    <span>获取时间</span>
                    <!--<input type="text" name="keyword" form="form1" value="{$keyword}" />-->
                    <div class="input-group" style="width: 350px;display: inline-table;">
                        <span class="input-group-addon">
                            <i class="icon-calendar bigger-110"></i>
                        </span>
                        <input class="form-control" form="form1" type="text" name="create_time" id="id-date-range-picker-1" value="{$createTime}"/>
                    </div>
                    <span>关键字</span>
                    <input type="text" name="keyword" form="form1" value="{$keyword}" style="height: 34px;width: 200px;" placeholder="请输入用户姓名/手机号/昵称" />
                    <input type="submit" name="" value="搜索" form="form1">
                    <form action="" method="get" id="form1"></form>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS 网页内容开始 -->
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover center">
                            <thead>
                            <tr>
                                <th class="center">序号</th>
                                <th class="center">手机号</th>
                                <th class="center">昵称</th>
                                <th class="center">姓名</th>
                                <th class="center">获得积分数</th>
                                <th class="center">获得积分原因</th>
                                <th class="center">获得积分时间</th>
                            </tr>
                            </thead>

                            <tbody>
                            <volist name="rows" id="vo">
                                <tr>
                                    <td class="center">
                                        {$vo.id}
                                    </td>

                                    <td>
                                        {$vo.mobile}
                                    </td>
                                    <td>
                                        {$vo.nickname}
                                    </td>
                                    <td>
                                        {$vo.name}
                                    </td>
                                    <td>
                                        {$vo.integral_num}
                                    </td>
                                    <td>
                                        {$vo.reason}
                                    </td>
                                    <td>
                                        {$vo.create_time}
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <!-- PAGE CONTENT ENDS 网页内容结束 -->
                    </div>
                    {$page}
                </div>
            </div>
        </div>
        <include file="Public/bottom"/>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<include file="Public/footer"/>

<!-- inline scripts related to this page -->
<script src="__PUBLIC__/admin/js/date-time/bootstrap-datepicker.min.js"></script>
<script src="__PUBLIC__/admin/js/date-time/bootstrap-timepicker.min.js"></script>
<script src="__PUBLIC__/admin/js/date-time/moment.js"></script>
<script src="__PUBLIC__/admin/js/date-time/daterangepicker.min.js"></script>
<script type="text/javascript">
    $('input[name=create_time]').daterangepicker({
        format: 'YYYY/MM/DD'
    }).prev().on(ace.click_event, function(){
        $(this).next().focus();
    });

</script>
</body>
</html>
